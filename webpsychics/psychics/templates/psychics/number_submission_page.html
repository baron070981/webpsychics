{% extends 'psychics/template.html' %}


{% block dinamic %}

<div class='num-submit-form-container'>

    <form action="" method="post" name='number-submission'>
        {% csrf_token %}
        <div class='label-form'>Введите загаданное число:</div>
        <div>
            {{ form.number }}
        </div>
        <div class='btn-number-submit'>
            <button type="submit">Ok</button>
        </div>
    </form>

</div>

{% endblock %}
